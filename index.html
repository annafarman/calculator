<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <script src="js/index.js" defer></script>
</head>

<body>
    <main>
        <header>
            <h1>Press My Buttons!</h1>
            <!-- make it blinking underscore -->
            <h4 id="blinking-cursor"><span id="input-text"></span><span id="cursor">_</span></h4>
            <h3 id="results">0</h3>
        </header>
        <section>

            <div id="calculator">
                <div>
                    <button class="med-button" value="clear">AC</button>
                    <button class="med-button operation" value="backspace">&larr;</button>
                </div>
                <div>
                    <button class="sm-button number" value="1">1</button>
                    <button class="sm-button number" value="2">2</button>
                    <button class="sm-button number" value="3">3</button>
                    <button class="sm-button number" value="4">4</button>
                    <button class="sm-button number" value="5">5</button>
                    <button class="sm-button number" value="6">6</button>
                    <button class="sm-button number" value="7">7</button>
                    <button class="sm-button number" value="8">8</button>
                    <button class="sm-button number" value="9">9</button>
                    <button class="sm-button number" value="0">0</button>
                </div>

                <div>
                    <button class="med-button operation" value="+">+</button>
                    <button class="med-button operation" value="minus">&minus;</button>
                    <button class="med-button operation" value="x">x</button>
                    <button class="med-button operation" value="divide">/</button>
                    <button class="med-button number" value=".">.</button>
                </div>

                <div>
                    <button class="lg-button operation" value="=">=</button>
                </div>

            </div>
        </section>

    </main>
    <footer>&copy; 2024 Anna Farman - The Odin Project Calculator</footer>

</body>

</html>
