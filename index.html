<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <script src="js/index.js" defer></script>
</head>

<body>
    <main>
        <header>
            <h1>Press My Buttons!</h1>
        </header>
        <section>
            <!-- make it blinking underscore -->
            <h3 id="input-text">_</h3> 
            <div id="calculator">
                <div>
                    <button class="med-button" value="clear">AC</button>
                    <button class="med-button" value="backspace">&larr;</button>
                </div>
                <div>
                    <button id="one" class="sm-button" value="1">1</button>
                    <button id="two" class="sm-button" value="2">2</button>
                    <button class="sm-button" value="3">3</button>
                    <button class="sm-button" value="4">4</button>
                    <button class="sm-button" value5>5</button>
                    <button class="sm-button" value="6">6</button>
                    <button class="sm-button" value="7">7</button>
                    <button class="sm-button" value="8">8</button>
                    <button class="sm-button" value="9">9</button>
                    <button class="sm-button" value="0">0</button>
                </div>

                <div>
                    <button class="med-button" value="plus">+</button>
                    <button class="med-button" value="minus">&minus;</button>
                    <button class="med-button" value="multiply">x</button>
                    <button class="med-button" value="percent">%</button>
                    <button class="med-button" value="dot">.</button>
                </div>
                    
                <div>
                    <button class="lg-button" value="calculate">=</button>
                </div>

            </div>
        </section>

    </main>
    <footer>&copy; 2024 Anna Farman - The Odin Project Calculator</footer>

</body>

</html>
